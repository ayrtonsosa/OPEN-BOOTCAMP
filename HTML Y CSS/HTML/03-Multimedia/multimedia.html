<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-Multimedia</title>
</head>
<body>
    <div>    
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="image/Logo-html.jpg" alt="Logo-html" width="300px" height="200px" >
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="600" height="300" controls autoplay muted loop>
            <source src="video/videopaisaje.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio/Coldplay - Fix You (Official Video).mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
